<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="{% static 'adminex/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'adminex/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js %} IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'adminex/js/html5shiv.js' %}"></script>
    <script src="{% static 'adminex/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">
    <form class="form-signin" action="login.html">
        <div class="form-signin-heading text-center">
            <!--
            <h1 class="sign-title">Sign In</h1>
            -->
            <img src="{% static 'adminex/images/login-logo.jpg'  %}" alt=""/>

        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder={{UserID}} name="login_user" autofocus>
            <input type="password" class="form-control" placeholder={{PassWord}} name="login_pwd">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Not a member yet?
                <a class="" href="registration.html">
                    Signup
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>
    <form class="form-signin" action="eat">
    <div >
        <button class="btn btn-lg btn-login btn-block" name="eat" value="点我带你吃饭" type="submit" >
        <font color="red" size="4"> 点我带你吃饭</font>
            <h1 >{{food}}</h1>
        </button>
    </div>
    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="{% static 'adminex/js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'adminex/js/bootstrap.min.js' %}"></script>
<script src="{% static 'adminex/js/modernizr.min.js' %}"></script>

</body>
</html>
